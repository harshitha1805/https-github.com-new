<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        .header {
            background-color: #111;
            padding: 20px;
            text-align: center;
        }

        .header img {
            width: 100px;
            height: auto;
        }

        .main-content {
            text-align: center;
            padding: 20px;
        }

        .main-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .cta-button {
            background-color: #e50914;
            color: #fff;
            padding: 10px 20px;
            font-size: 20px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #ff4528;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="netflix-logo.png" alt="Netflix Logo">
    </div>
    <div class="main-content">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <a class="cta-button" href="#">Sign Up</a>
    </div>
</body>
</html>
